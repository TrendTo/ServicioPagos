<section class="tab__container">
    <h1>{{ "servicios" | uppercase }}</h1>
    <div [ngSwitch]="tab">
      <div class="tab__title">
        <button class="tab__button" [ngClass]="{'tab_button-active': tab=='one'}" (click)="cambiarTab('one')"><img src="{{imgs[0]}}">{{ servicios[0] }}</button>
        <button class="tab__button" [ngClass]="{'tab_button-active': tab=='two'}" (click)="cambiarTab('two')"><img src="{{imgs[1]}}">{{ servicios[1] }}</button>
        <button class="tab__button" [ngClass]="{'tab_button-active': tab=='three'}" (click)="cambiarTab('three')"><img src="{{imgs[2]}}">{{ servicios[2] }}</button>
        <button class="tab__button" [ngClass]="{'tab_button-active': tab=='four'}" (click)="cambiarTab('four')"><img src="{{imgs[3]}}">{{ servicios[3] }}</button>
  
      </div>
    <div *ngSwitchCase="'one'">
      <!---- Start tab ---->
        <div id="one" class="tab__inside tab__inside-active">
          <div class="tab__inside-img">
            <img src="{{imgs[0]}}">
          </div>
          <div class="tab__inside-text">
          <h3>{{ servicios[0] }}</h3>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Cedula</label>
              <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Numero de Planilla</label>
              <input type="number" class="form-control" id="exampleInputPassword1">
            </div>
            <button data-toggle="modal" data-target="#modalLRForm">Consultar</button>
          </form>
          </div>
          
        </div>
       <!---- End tab ---->    
      </div>
    <div *ngSwitchCase="'two'">
      <!---- Start tab ---->
    <div id="two" class="tab__inside tab__inside-active">
   <div class="tab__inside-img">
        <img src="{{imgs[1]}}">
      </div>
      <div class="tab__inside-text">
      <h3>{{ servicios[1] }}</h3>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Cedula</label>
          <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Numero de Placa</label>
          <input type="number" class="form-control" id="exampleInputPassword1">
        </div>
        <button data-toggle="modal" data-target="#modalLRForm">Consultar</button>
      </form>
      </div>
    </div>
   <!---- End tab ---->
  </div>
    <div *ngSwitchCase="'three'">
      <!---- Start tab ---->
    <div id="three" class="tab__inside tab__inside-active">
      <div class="tab__inside-img">
           <img src="{{imgs[2]}}">
            </div>
            <div class="tab__inside-text">
            <h3>{{ servicios[2] }}</h3>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Cedula/RUC</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <button data-toggle="modal" data-target="#modalLRForm">Consultar</button>
            </form>
            </div>
        </div>
        <!---- End tab ---->
      </div>
    <div *ngSwitchCase="'four'">
      <!---- Start tab ---->
    <div id="four" class="tab__inside tab__inside-active">
      <div class="tab__inside-img">
           <img src="{{imgs[3]}}">
         </div>
         <div class="tab__inside-text">
         <h3>{{ servicios[3] }}</h3>
         <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Cedula</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Numero Celular</label>
            <input type="number" class="form-control" id="exampleInputPassword1">
          </div>
          <button data-toggle="modal" data-target="#modalLRForm">Consultar</button>
        </form>
         </div>
     </div>
     <!---- End tab ---->
    </div>
    <div *ngSwitchDefault>
     <h3>Seleccione un Servicio</h3>
    </div>
  </div>
</section>


<div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
    <div class="modal-content">
      <div class="container">
        <div class="mGrid">
          <div class="total">
            <p>total</p>
            <p>$898</p>
          </div>
          <div class="detail">
            <p>detail</p>
            <ul>
              <li>iPad Pro</li>
              <li>$799</li>
            </ul>
            <ul>
              <li>Apple Pencil</li>
              <li>$99</li>
            </ul>
          </div>
          <button class="new">pay now</button>
          <button class="cancel" data-dismiss="modal">Close</button>
        </div>
        <!-- Small Side Card detail-->
        <div class="subContainer">
          <div class="delantera">
            <div class="logo-marca" id="logo-marca">
              <img src="{{ card[1] }}" alt="">
            </div>
            <img src="{{ card[0] }}" class="chip" alt="">
            <div class="datos">
              <div class="flexbox">
                <div class="grupo" id="numero">
                  <p class="label">NÃºmero Tarjeta</p>
                  <input type="number" class="numero" [(ngModel)]="num2">
                </div>
                <div class="grupo" id="ccv">
                  <p class="label">CCV</p>
                  <input type="number" class="ccv">
                </div>
              </div>
              <div class="flexbox">
                <div class="grupo" id="nombre">
                  <p class="label">Nombre Tarjeta</p>
                  <p class="nombre">Jhon Doe</p>
                </div>
                <div class="grupo" id="expiracion">
                  <p class="label">Expiracion</p>
                  <p class="expiracion"><span class="mes">MM</span> / <span class="year">AA</span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
